<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>记忆卡牌游戏</title>
  <!-- 这里可以引入外部 CSS 文件，或直接写入 style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      cursor: pointer;
      user-select: none;
      background-color: #f0f0f0;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      font-size: 40px;
    }
    .card .back {
      /* 背面默认显示笑脸 */
    }
    .card .front {
      transform: rotateY(180deg);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 初始界面 -->
  <div id="welcomeScreen">
    <h1>记忆卡牌游戏</h1>
    <button id="startGameButton">Start Game</button>
  </div>

  <!-- 游戏界面 -->
  <div id="gameScreen" style="display: none;">
    <div id="gameInfo">
      <p id="teamInfo"></p>
      <p id="playerInfo"></p>
      <p id="flipCountInfo"></p>
    </div>
    <div id="gameBoard">
      <!-- 卡牌将动态生成 -->
    </div>
  </div>

  <!-- 结果和惩罚界面 -->
  <div id="resultScreen" style="display: none;">
    <p id="resultText"></p>
    <div id="penaltyOptions" style="display: none;">
      <button class="penaltyButton" data-penalty="学猫叫">输的队伍学猫叫</button>
      <button class="penaltyButton" data-penalty="表白">输的队伍分别向赢得队伍1号和2号表白</button>
      <button class="penaltyButton" data-penalty="喝酒">输的队伍喝一杯酒</button>
      <button class="penaltyButton" data-penalty="回答问题">输的队伍回答赢得队伍一个问题</button>
    </div>
    <button id="restartButton" style="display: none;">Restart</button>
  </div>

  <!-- 引入外部 JS 文件 -->
  <script src="cardmemo.js"></script>
</body>
</html>
